<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fishball | Facebook Profile Finder</title>

    <meta name="description" content="Fishball is a Facebook profile search and authentication demo using the Facebook Graph API." />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="app-container">

    <!-- ========== HEADER ========== -->
    <header class="app-header">
        <h1>Fishball</h1>
        <p class="subtitle">Connect and explore Facebook profiles</p>
    </header>

    <!-- ========== SEARCH SECTION ========== -->
    <section class="search-section">
        <label for="idSearch" class="visually-hidden">
            Facebook Page ID or Username
        </label>

        <div class="search-box">
            <input
                type="text"
                id="idSearch"
                placeholder="Search Facebook Page ID or Username"
                autocomplete="off"
            />
            <button id="searchBtn">Search Profile</button>
        </div>
    </section>

    <div class="divider" aria-hidden="true">OR</div>

    <!-- ========== AUTH SECTION ========== -->
    <section class="auth-section">
        <button id="loginBtn" class="fb-btn">
            Login with Facebook
        </button>
    </section>

    <!-- ========== STATUS UI ========== -->
    <section class="status-section">
        <div id="loader" class="hidden" aria-live="polite">
            <div class="spinner"></div>
        </div>

        <div
            id="errorContainer"
            class="error-msg hidden"
            role="alert"
        ></div>
    </section>

    <!-- ========== RESULTS ========== -->
    <main id="resultsContainer" aria-live="polite"></main>

    <!-- ========== FOOTER ========== -->
    <footer class="app-footer">
        <p>
            API Source:
            <a href="https://developers.facebook.com/" target="_blank" rel="noopener">
                Facebook Graph API
            </a>
        </p>
        <p>&copy; 2025 Fishball Project</p>
    </footer>

</div>

<!-- ========== CONFIG ========== -->
<script>
    const CONFIG = {
        BASE_URL: 'http://localhost:3000'
    };
</script>

<script src="script.js"></script>
</body>
</html>
